
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Doctor Manager</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .nav-link{
            color: aliceblue;
        }

    </style>

</head>
<body>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <div align="center">
                <h1>Registration</h1>
                <br />
                <form action="#" th:action="@{/save}" th:object="${user}"
                      method="post">
                    <div class="form-group">
                        <label >Enter your username:</label>
                        <input type="text" th:field="*{userName}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label >Enter your password:</label>
                        <input type="text" th:field="*{password}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label >Set your role:</label>
                        <input type="text" th:field="*{roles}" class="form-control"  aria-describedby="emailHelp" placeholder="Set your role">
                    </div>

                    <div class="form-group">
                        <label>Choose status:</label>
                        <input type="number" th:field="*{active}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter your status">
                    </div>

                    <!--

                    <table border="0" cellpadding="10">
                        <tr>
                            <td>Doctor Name:</td>
                            <td>
                                <input type="text" th:field="*{name}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Doctor specialization:</td>
                            <td><input type="text" th:field="*{specialization}" /></td>
                        </tr>
                        <tr>
                            <td>Doctor Address:</td>
                            <td><input type="text" th:field="*{address}" /></td>
                        </tr>
                        <tr>
                            <td>Doctor Department:</td>
                            <td><input type="text" th:field="*{departmentid}" /></td>
                        </tr>

                        -->
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                    </table>
                </form>
            </div>





        </main>
    </div>
</div>


<!-- end of bootstrap-->



</table>
</div>
