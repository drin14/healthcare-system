            <div align="center">
                <h1>Create a Doctor</h1>
                <br />
                <form action="#" th:action="@{/save}" th:object="${doctor}"
                      method="post">
                    <div class="form-group">
                        <label >Doctor name:</label>
                        <input type="text" th:field="*{name}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Doctor's name">
                    </div>

                    <div class="form-group">
                        <label >Doctor specialization:</label>
                        <input type="text" th:field="*{specialization}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Doctor's specialization">
                    </div>

                    <div class="form-group">
                        <label >Doctor address:</label>
                        <input type="text" th:field="*{address}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Doctor's address">
                    </div>

                    <div class="form-group">
                        <label>Doctor department:</label>
                        <input type="number" th:field="*{departmentid}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Doctor's department">
